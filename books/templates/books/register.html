{% extends "books/layout.html" %}
{% block title %}Register - Bookstore{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            
            {{ field.label_tag }}
            <br>{{ field }}<br>
            <div class="help-text-box">
                {{ field.help_text }}
            </div>
        </div>
        {{ field.errors }}
    {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock %}
