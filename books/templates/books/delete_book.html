{% extends "books/layout.html" %}
{% block title %}Delete Book - Bookstore{% endblock %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'books:book_detail' book.id %}">Cancel</a>
</form>
{% endblock %}
