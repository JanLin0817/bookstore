<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 5px auto;
            padding: 2px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .book {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Bookstore</h1>
    
    {% for book in books %}
    <div class="book">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>{{ book.title }}</h2>
            <a href="{% url 'books:book_detail' book.id %}" class="btn">View Details</a>
        </div>
    </div>
    {% endfor %}
    
</body>
</html>
